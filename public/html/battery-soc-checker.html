<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; connect-src 'self' https:;"
    />
    <title>Battery SOC Checker</title>
    <link rel="stylesheet" href="/public/css/battery-soc-checker.css" />
  </head>
  <body>
    <div class="nav-back">
      <a href="/" class="nav-link"> ‚Üê Back to Tools Directory </a>
    </div>
    <h1>Battery SOC Checker</h1>

    <div class="container">
      <div class="card">
        <h2>Battery Information</h2>

        <div class="form-group">
          <label for="battery-id">Battery ID:</label>
          <input type="text" id="battery-id" placeholder="Enter battery ID (e.g., A7246AX1A1RE000434)" required />
        </div>

        <button id="fetch-soc-btn" class="btn-primary">Fetch SOC</button>
        <button id="clear-btn" class="btn-secondary">Clear</button>

        <div id="loading" class="loading hidden">
          <div class="spinner"></div>
          <span>Fetching battery data...</span>
        </div>
      </div>

      <div class="card">
        <h2>Battery SOC Results</h2>

        <div id="results" class="results hidden">
          <div class="result-item">
            <label>Battery OEM:</label>
            <span id="battery-oem" class="value">-</span>
          </div>

          <div class="result-item">
            <label>Current SOC:</label>
            <span id="current-soc" class="value soc-value">-</span>
          </div>

          <div class="soc-bar-container">
            <div class="soc-bar">
              <div id="soc-progress" class="soc-progress"></div>
            </div>
            <span id="soc-percentage" class="soc-percentage">0%</span>
          </div>
        </div>

        <div id="error" class="error hidden">
          <div class="error-icon">‚ö†Ô∏è</div>
          <div class="error-content">
            <div class="error-title">Error</div>
            <div id="error-message" class="error-message"></div>
          </div>
        </div>

        <div id="no-data" class="no-data">
          <div class="no-data-icon">üîã</div>
          <div class="no-data-message">Enter a battery ID and click "Fetch SOC" to view battery information</div>
        </div>
      </div>
    </div>

    <script src="/public/js/battery-soc-checker.js"></script>
  </body>
</html>
