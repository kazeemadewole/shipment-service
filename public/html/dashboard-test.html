<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; connect-src 'self' ws: wss:;"
    />
    <title>Dashboard WebSocket Test</title>
    <link rel="stylesheet" href="/public/css/dashboard-test.css" />
  </head>
  <body>
    <div class="nav-back">
      <a href="/" class="nav-link"> ‚Üê Back to Tools Directory </a>
    </div>
    <h1>Dashboard WebSocket Test</h1>

    <div class="container">
      <div class="card">
        <h2>Connection Controls</h2>
        <div id="connection-status" class="status disconnected">Disconnected</div>

        <div class="controls">
          <div class="form-group">
            <label for="server-url">Server URL:</label>
            <input type="text" id="server-url" value="ws://localhost:3000/ws" placeholder="ws://localhost:3000/ws" />
          </div>

          <div class="form-group">
            <label for="channels">Channels (comma-separated):</label>
            <input type="text" id="channels" value="swap_completed" placeholder="swap_completed" />
          </div>

          <div class="form-group">
            <label for="auth-token">Authentication Token:</label>
            <input type="text" id="auth-token" placeholder="Enter JWT token for authenticated access" />
          </div>

          <button id="connect-btn">Connect</button>
          <button id="disconnect-btn" disabled>Disconnect</button>
        </div>

        <h3>Subscribed Channels</h3>
        <div id="channel-badges" class="badge-container">
          <span class="badge badge-info">Not connected</span>
        </div>

        <h3>Test Notifications</h3>
        <div class="form-group">
          <label for="notification-channel">Channel:</label>
          <select id="notification-channel">
            <option value="swap_station_update">swap_station_update</option>
            <option value="swap_completed">swap_completed</option>
          </select>
        </div>

        <div class="form-group">
          <label for="notification-payload">Custom Payload (JSON):</label>
          <textarea id="notification-payload" rows="5" placeholder='{"type":"test","data":{"value":123}}'>
{"type":"test","data":{"key":"value","timestamp":"2023-01-01T12:00:00Z"}}</textarea
          >
        </div>

        <button id="send-notification-btn" disabled>Send Test Notification</button>
      </div>

      <div class="card">
        <h2>Event Log</h2>
        <button id="clear-logs-btn">Clear Logs</button>
        <div class="log-container" id="log-container"></div>
      </div>
    </div>

    <!-- External JavaScript file instead of inline script to comply with CSP -->
    <script src="/public/js/dashboard-test.js"></script>
  </body>
</html>
